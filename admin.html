<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLOCSS BASED PIXTECHBLOG</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="l-header">
      <div class="l-header__inner c-inner">
        <h1 class="l-header__logo">
          <a class="l-header__logo-img" href="#">
            <img src="./images/header_logo.png" alt="PIXTECH BLOG" />
          </a>
          <span class="l-header__subtitle">未経験からエンジニアを目指す!</span>
        </h1>
        <nav class="c-nav l-header__nav">
          <ul class="c-nav__list">
            <li class="c-nav__item"><a href="">記事一覧</a></li>
            <li class="c-nav__item"><a href="">運営者情報</a></li>
            <li class="c-nav__item"><a href="">お問い合わせ</a></li>
          </ul>
        </nav>
        <div class="l-header__nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <div class="l-wrapper--admin">
      <!-- Start Main -->
      <main class="l-main--admin">
        <h2 class="c-page-title">運営者情報</h2>
        <div class="p-company-info">
          <dl class="p-company-info__item">
            <dt class="p-company-info__title">運営会社</dt>
            <dd class="p-company-info__sentence">株式会社PIXEL HEARTS</dd>
          </dl>
          <dl class="p-company-info__item">
            <dt class="p-company-info__title">所在地</dt>
            <dd class="p-company-info__sentence">
              東京都新宿区四谷１−１３ URBAN BUILDING SAKAS 8 C棟1F
            </dd>
          </dl>
          <dl class="p-company-info__item">
            <dt class="p-company-info__title">事業内容</dt>
            <dd class="p-company-info__sentence">
              webサービスの開発、および運用<br />
              これに付随する業務
            </dd>
          </dl>
          <dl class="p-company-info__item">
            <dt class="p-company-info__title">連絡先</dt>
            <dd class="p-company-info__sentence">info@pixel-hearts.co.jp</dd>
          </dl>
          <dl class="p-company-info__item">
            <dt class="p-company-info__title">ホームページ</dt>
            <dd class="p-company-info__sentence">https://pixel-hearts.co.jp</dd>
          </dl>
        </div>
      </main>
      <!-- End Main -->
    </div>

    <!-- Start Footer -->
    <footer class="l-footer">
      <div class="l-footer__inner c-inner">
        <div class="l-footer__logo">
          <a href="">
            <img src="./images/footer_logo.png" alt="PIXTECH BLOG" />
          </a>
        </div>
        <nav class="l-footer__nav c-nav">
          <ul class="c-nav__list">
            <li class="c-nav__item"><a href="">記事一覧</a></li>
            <li class="c-nav__item"><a href="">運営者情報</a></li>
            <li class="c-nav__item"><a href="">お問い合わせ</a></li>
          </ul>
        </nav>
        <p class="l-footer__company">
          <small>©︎ 2019 PIXEL HEARTS.inc</small>
        </p>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
